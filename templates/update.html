      <div class="container my-3">
        <h2>Update Your Todo</h2>
        <form  action ="/update/{{todo.sno}}" method="POST" >
            <div class="row mb-3">
                <h1>Add Todo</h1>
              <label for="title" class="col-sm-2 col-form-label">Todo Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name = "title" value="  {{todo.title}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="desccription" class="col-sm-2 col-form-label">description </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="desc" name = description value="{{todo.description}} ">
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
      </div>
    </body>
