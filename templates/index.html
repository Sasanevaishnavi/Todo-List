<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
             
            
          </div>
        </div>
      </nav>
      <div class="container my-3">
        <form  action ="/" method="POST" >
            <div class="row mb-3">
                <h1>Add Todo</h1>
              <label for="title" class="col-sm-2 col-form-label">Todo Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name = "title">
              </div>
            </div>
            <div class="row mb-3">
              <label for="desccription" class="col-sm-2 col-form-label">description </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="desc" name = description>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">submit</button>
          </form>
      </div>
      <div class="container" >
        <h1>Todo List</h1>
        {% if allTodo|length ==0 %}
        <div class="alert alert-dark" role="alert">
          No Todo found. Add your Todos
        </div>
          
        
        {% else %}
        
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">sno</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Time</th>
                  <th scope="col">action</th>

                </tr>
              </thead>
              <tbody>
                {% for todo in allTodo %}
                  <tr>
                    <th scope="row">{{loop.index}}</loop></th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                    <button><a href="/update/{{todo.sno}}" type="button" class="="btn btn-outline-dark btn-sm mx-0>update</button>
                    <button><a href="/delete/{{todo.sno}}" type="button" class="="btn btn-outline-dark btn-sm mx-1>Delete</button>
                    </td>
                    
                  </tr>
                  
                  
                {% endfor %}
              
              
              </tbody>
            </table>
              
       
          
        {% endif %}
      </div>
</body>
</html>
